<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning js</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   <section id="topHeading">
      <h1>Rock Paper Scissors</h1>
   </section>
     <section id="choices">
        <div id="Rock" class="choice"></div>
        <div id="Paper" class="choice"></div>
        <div id="Scissor" class="choice"></div>
     </section>
     <section id="scores">
        <div id="yourScore">
           <p id="user-Score">0</p>
            <h2>YOU</h2>
        </div>
        <div id="compScore">
            <p id="comp-Score">0</p>
            <h2>COMP</h2>
        </div>
     </section>
     <section id="msgContainer">
        <p id="msgPara">Play Your Move</p>
     </section>
     <script src="app.js"></script> 
</body>
</html>
